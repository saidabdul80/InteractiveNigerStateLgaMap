<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="states/lib/custom.min.css">
    <script type="text/javascript" src="states/lib/jquery.js"></script>	
	<script type="text/javascript" src="states/lib/map.js"></script>
</head><body>
<div id="ekitiId"></div>
    <script type="text/javascript" src="states/ekiti.js"></script>    
<link rel="stylesheet" type="text/css" href="states/lib/color.css">
<div style="width:60%; margin:auto;display: flex;flex-direction: column;align-items: center;padding:10px">
    <select id="selectD">
        <option value=""></option>
        <option value="Ado-Ekiti">Ado-Ekiti</option>
        <option value="Ikere">Ikere</option>
        <option value="Oye">Oye</option>
        <option value="Aiyekire (Gbonyin)">Aiyekire (Gbonyin)</option>
        <option value="Efon">Efon</option>
        <option value="Ekiti East">Ekiti East</option>
        <option value="Ekiti South-West">Ekiti South-West</option>
        <option value="Ekiti West">Ekiti West</option>
        <option value="Emure">Emure</option>
        <option value="Ido-Osi">Ido-Osi</option>
        <option value="Ijero">Ijero</option>
        <option value="Ikole">Ikole</option>
        <option value="Ilejemeje">Ilejemeje</option>
        <option value="Irepodun/Ifelodun">Irepodun/Ifelodun</option>
        <option value="Ise/Orun">Ise/Orun</option>
        <option value="Moba">Moba        </option>
    </select>
    <div id="output" style="padding:20px"></div>
</div>
<script>
    let aData = {
            "Ado-Ekiti":{

            },
            "Ikere":{

            },
            "Oye":{

            },
            "Aiyekire (Gbonyin)":{

            },
            "Efon":{

            },
            "Ekiti East":{

            },
            "Ekiti South-West":{

            },
            "Ekiti West":{

            },
            "Emure":{

            },
            "Ido-Osi":{

            },
            "Ijero":{

            },
            "Ikole":{

            },
            "Ilejemeje":{

            },
            "Irepodun/Ifelodun":{

            },
            "Ise/Orun":{

            },
            "Moba":{

            },
    }
    $(document).ready(function(){
        $("#selectD").change(function(){
            let arr = aData[$(this).val()]            
            let html = "<table><tbody>"
            Object.keys(arr).forEach((item)=>{                
                html += `<tr>
                        <td>${item}</td>
                        <td>${arr[item]}</td>
                    </tr>`
            })
            html += "</tbody></table>";
            $("#output").html(html)            
        })

    })
</script>
</body>

</html>
