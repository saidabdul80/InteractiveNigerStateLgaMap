<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="states/lib/custom.min.css">
    <script type="text/javascript" src="states/lib/jquery.js"></script>	
	<script type="text/javascript" src="states/lib/map.js"></script>
</head><body>
<div id="enuguId"></div>
    <script type="text/javascript" src="states/enugu.js"></script>    
<link rel="stylesheet" type="text/css" href="states/lib/color.css">
<div style="width:60%; margin:auto;display: flex;flex-direction: column;align-items: center;padding:10px">
    <select id="selectD">
        <option value=""></option>
        <option value="Aninri">Aninri</option>
        <option value="Awgu">Awgu</option>
        <option value="Enugu East">Enugu East</option>
        <option value="Enugu North">Enugu North</option>
        <option value="Enugu South">Enugu South</option>
        <option value="Ezeagu">Ezeagu</option>
        <option value="Igbo Etiti">Igbo Etiti</option>
        <option value="Igbo Eze North">Igbo Eze North</option>
        <option value="Igbo Eze South">Igbo Eze South</option>
        <option value="Isi Uzo">Isi Uzo</option>
        <option value="Nkanu East">Nkanu East</option>
        <option value="Nkanu West">Nkanu West</option>
        <option value="Nsukka">Nsukka</option>
        <option value="Oji River">Oji River</option>
        <option value="Udenu">Udenu</option>
        <option value="Udi">Udi</option>
        <option value="Uzo-Uwani">Uzo-Uwani</option>
    </select>
    <div id="output" style="padding:20px"></div>
</div>
<script>
    let aData ={
            "Aninri":{

            },
            "Awgu":{

            },
            "Enugu East":{

            },
            "Enugu North":{

            },
            "Enugu South":{

            },
            "Ezeagu":{

            },
            "Igbo Etiti":{

            },
            "Igbo Eze North":{

            },
            "Igbo Eze South":{

            },
            "Isi Uzo":{

            },
            "Nkanu East":{

            },
            "Nkanu West":{

            },
            "Nsukka":{

            },
            "Oji River":{

            },
            "Udenu":{

            },
            "Udi":{

            },
            "Uzo-Uwani":{

            },
    }
    $(document).ready(function(){
        $("#selectD").change(function(){
            let arr = aData[$(this).val()]            
            let html = "<table><tbody>"
            Object.keys(arr).forEach((item)=>{                
                html += `<tr>
                        <td>${item}</td>
                        <td>${arr[item]}</td>
                    </tr>`
            })
            html += "</tbody></table>";
            $("#output").html(html)            
        })

    })
</script>
</body>

</html>
