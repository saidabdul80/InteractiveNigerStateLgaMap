<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="states/lib/custom.min.css">
    <script type="text/javascript" src="states/lib/jquery.js"></script>	
	<script type="text/javascript" src="states/lib/map.js"></script>
</head>
<body>
    <div id="eboyinId"></div>
    <script type="text/javascript" src="states/eboyin.js"></script>    
<link rel="stylesheet" type="text/css" href="states/lib/color.css">
<div style="width:60%; margin:auto;display: flex;flex-direction: column;align-items: center;padding:10px">
    <select id="selectD">
        <option value=""></option>
        <option value="Abakaliki">Abakaliki</option>
        <option value="Afikpo North">Afikpo North</option>
        <option value="Afikpo South">Afikpo South</option>
        <option value="Ebonyi">Ebonyi</option>
        <option value="Ezza North">Ezza North</option>
        <option value="Ezza South">Ezza South</option>
        <option value="Ikwo ">Ikwo </option>
        <option value="Ishielu">Ishielu</option>
        <option value="Ivo, ">Ivo, </option>
        <option value="Izzi ">Izzi </option>
        <option value="Ohaozara">Ohaozara</option>
        <option value="Ohaukwu">Ohaukwu</option>
        <option value="Onicha">Onicha</option>
    </select>
    <div id="output" style="padding:20px"></div>
</div>
<script>
    let aData ={
            "Abakaliki":{

            },
            "Afikpo North":{

            },
            "Afikpo South":{

            },
            "Ebonyi":{

            },
            "Ezza North":{

            },
            "Ezza South":{

            },
            "Ikwo ":{

            },
            "Ishielu":{

            },
            "Ivo, ":{

            },
            "Izzi ":{

            },
            "Ohaozara":{

            },
            "Ohaukwu":{

            },
            "Onicha":{

            },
    }
    $(document).ready(function(){
        $("#selectD").change(function(){
            let arr = aData[$(this).val()]            
            let html = "<table><tbody>"
            Object.keys(arr).forEach((item)=>{                
                html += `<tr>
                        <td>${item}</td>
                        <td>${arr[item]}</td>
                    </tr>`
            })
            html += "</tbody></table>";
            $("#output").html(html)            
        })

    })
</script>
</body>

</html>
