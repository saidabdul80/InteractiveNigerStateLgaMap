<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="states/lib/custom.min.css">
    <script type="text/javascript" src="states/lib/jquery.js"></script>	
	<script type="text/javascript" src="states/lib/map.js"></script>
</head><body>
<div id="gombeId"></div>
    <script type="text/javascript" src="states/gombe.js"></script>    
<link rel="stylesheet" type="text/css" href="states/lib/color.css">
<div style="width:60%; margin:auto;display: flex;flex-direction: column;align-items: center;padding:10px">
    <select id="selectD">
        <option value=""></option>
        <option value="Akko">Akko</option>
        <option value="Balanga">Balanga</option>
        <option value="Billiri">Billiri</option>
        <option value="Dukku">Dukku</option>
        <option value="Funakaye">Funakaye</option>
        <option value="Gombe">Gombe</option>
        <option value="Kaltungo">Kaltungo</option>
        <option value="Kwami">Kwami</option>
        <option value="Nafada">Nafada</option>
        <option value="Shongom">Shongom</option>
        <option value="Yamaltu/Deba"        >Yamaltu/Deba</option>
    </select>
    <div id="output" style="padding:20px"></div>
</div>
<script>
    let aData ={
        "Akko":{

        },
        "Balanga":{

        },
        "Billiri":{

        },
        "Dukku":{

        },
        "Funakaye":{

        },
        "Gombe":{

        },
        "Kaltungo":{

        },
        "Kwami":{

        },
        "Nafada":{

        },
        "Shongom":{

        },
        "Yamaltu/Deba"        :{

        },
    }
    $(document).ready(function(){
        $("#selectD").change(function(){
            let arr = aData[$(this).val()]            
            let html = "<table><tbody>"
            Object.keys(arr).forEach((item)=>{                
                html += `<tr>
                        <td>${item}</td>
                        <td>${arr[item]}</td>
                    </tr>`
            })
            html += "</tbody></table>";
            $("#output").html(html)            
        })

    })
</script>
</body>

</html>
