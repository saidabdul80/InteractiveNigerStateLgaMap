<html lang="en">

    $(document).ready(function(){
        $("#selectD").change(function(){
            let arr = aData[$(this).val()]            
            let html = "<table><tbody>"
            Object.keys(arr).forEach((item)=>{                
                html += `<tr>

                        <td>${arr[item]}</td>
                    </tr>`
            })
            html += "</tbody></table>";
            $("#output").html(html)            
        })

    })
</script>
