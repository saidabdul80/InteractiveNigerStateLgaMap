        <option value="Isi">Isiukwato	</option>

        <option value="Ukw">Ukwa </option>       
    </select>
    <div id="output" style="padding:20px"></div>
</div>
<script>
    let aData = {
        "Aro":{
            "Climate Change": "30%",
            "Climate Change2": "30%",
            "Climate Change3": "30%",
        },
        "Ini":{
            "Climate Change": "30%",

        "Obi":{

        "Obi":{

        },
        "Umunn":{
            "Climate Change": "30%",
        },
        "Ugw":{
            "Climate Change": "30%",
        },
        "Ukw":{
            "Climate Change": "30%",
        },
    }

    $(document).ready(function(){
        $("#selectD").change(function(){
            let arr = aData[$(this).val()]            
            let html = "<table><tbody>"
            Object.keys(arr).forEach((item)=>{                
                html += `<tr>
                        <td>${item}</td>
                        <td>${arr[item]}</td>
                    </tr>`
            })
            html += "</tbody></table>";
            $("#output").html(html)            
        })

    })
</script>
