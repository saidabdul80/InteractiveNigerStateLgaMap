        <option value="Umun">Umuahia North	</option>
        <option value="Ikw">Ikwuano	</option>
        <option value="Isi">Isiukwato	</option>
        <option value="Ukww">Ukwa West	</option>
        <option value="Abas">Aba South	</option>
        <option value="Aban">Aba North	</option>
        <option value="Isin">Isiala Ngwa North	</option>
        <option value="Isis">Isiala Ngwa South	</option>
        <option value="Obi">Obingwa	</option>
        <option value="Umunn">Umunneochi	</option>
        <option value="Ugw">Ugwunagbo	</option>
        <option value="Ukw">Ukwa </option>       
    </select>
    <div id="output" style="padding:20px"></div>
</div>
<script>
    let aData = {
        "Aro":{
            "Climate Change": "30%",
            "Climate Change2": "30%",
            "Climate Change3": "30%",
        },
        "Ini":{
            "Climate Change": "30%",
        },
        "Obi":{

        },

        },
        "Obi":{
            "Climate Change": "30%",
        },
        "Umunn":{
            "Climate Change": "30%",
        },
        "Ugw":{
            "Climate Change": "30%",
        },
        "Ukw":{
            "Climate Change": "30%",
        },
    }

    $(document).ready(function(){
        $("#selectD").change(function(){
            let arr = aData[$(this).val()]            
            let html = "<table><tbody>"
            Object.keys(arr).forEach((item)=>{                
                html += `<tr>
                        <td>${item}</td>
                        <td>${arr[item]}</td>
                    </tr>`
            })
            html += "</tbody></table>";
            $("#output").html(html)            
        })

    })
</script>
