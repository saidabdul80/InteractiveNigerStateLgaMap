<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="states/lib/custom.min.css">
    <script type="text/javascript" src="states/lib/jquery.js"></script>	
	<script type="text/javascript" src="states/lib/map.js"></script>
</head><body>
<div id="bayelsaId"></div>
    <script type="text/javascript" src="states/bayelsa.js"></script>    
<link rel="stylesheet" type="text/css" href="states/lib/color.css">
<div style="width:60%; margin:auto;display: flex;flex-direction: column;align-items: center;padding:10px">
    <select id="selectD">
        <option value=""></option>
        <option value="Brass">Brass</option>
        <option value="Ekeremor">Ekeremor</option>
        <option value="Kolokuma-Opokuma">Kolokuma/Opokuma</option>
        <option value="Nembe">Nembe</option>
        <option value="Ogbia">Ogbia</option>
        <option value="Sagbama">Sagbama</option>
        <option value="Southern Ijaw">Southern Ijaw</option>
        <option value="Yenagoa">Yenagoa</option>
    </select>
    <div id="output" style="padding:20px"></div>
</div>
<script>

    let aData = {
        
    }
    $(document).ready(function(){
        $("#selectD").change(function(){
            let arr = aData[$(this).val()]            
            let html = "<table><tbody>"
            Object.keys(arr).forEach((item)=>{                
                html += `<tr>
                        <td>${item}</td>
                        <td>${arr[item]}</td>
                    </tr>`
            })
            html += "</tbody></table>";
            $("#output").html(html)            
        })

    })
</script>
</body>

</html>
